<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>V-bind</title>
        <script src="https://unpkg.com/vue/dist/vue.js"></script>
        <style type="text/css">
            ul{list-style: none;}
            li{float: left;}
            a{display: inline-block;width: 30px;height: 30px;border: 1px solid #ccc;color: lightseagreen;text-align: center;
            
            line-height: 30px; text-decoration:none;}
            a:nth-child(-n+8){
                border-left:transparent; 
            }
            .active{
                background: lightseagreen;
                color: white;
            }
        </style>
    </head>
    <body>
        <div id="app">
            <ul class="pagination">
                <li v-for="n in pageCount">
                    <a href="javascript:void(0)" v-bind:class="activeNumber === n ? 'active' : ''">{{ n }}</a>
                </li>
            </ul>
        </div>
    </body>
    <script>
        var vm = new Vue({
            el:'#app',
            data:{
                activeNumber: 1,
                pageCount: 10
            }
        })
    </script>
</html>
