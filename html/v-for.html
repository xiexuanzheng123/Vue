<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>V-FOR</title>
        <script src="https://unpkg.com/vue/dist/vue.js"></script>
    </head>
    <body>
        <div id="app">
            <ul>
                <li v-for="todo in todos">
                    {{ todo.text }}
                </li>
            </ul>
        </div>
        <script type="text/javascript" src="../js/v-for.js"></script>
    </body>
</html>
