<! DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>reacted</title>
        <script src="https://unpkg.com/vue/dist/vue.js"></script>
    </head>
    <body>
        <div id="demo">{{ fullName }}</div>
    </body>
    <script>
        var vm = new Vue({
            el:"#demo",
            data:{
                firstName:"Foo",
                lastName: "Bar",
                fullName: "Foo Bar"
            },
            watch:{
                firstName: function(val){
                    this.fullname = val + " " + this.lastName
                },
                lastName: function(val) {
                    this.fullName = this.firstName + " " + val
                }
            }
        })
    </script>
</html>
