<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>V_for Table</title>
        <script src="https://unpkg.com/vue/dist/vue.js"></script>
        <style type="text/css">
        
        thead{
            background: #148828;
            color: white;
            font-weight: normal;
        }
        table{
            border: 1px solid #ccc;
        }
        tr{
            width: 150px;
        }
        tr:nth-child(2n){background: #ccc;}
        </style>
    </head>
    <body>
        <div id="app">
            <table>
                <thead><tr><th>Name</th><th>Age</th><th>Sex</th></tr></thead>
                <tbody>
                    <tr v-for="persion in people">
                        <td>{{persion.name}}</td>
                        <td>{{persion.age}}</td>
                        <td>{{persion.sex}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
    <script>
        new Vue({
            el: '#app',
            data: {
                people: [{
                    name: 'Jack',
                    age: 30,
                    sex: 'Male'
                }, {
                    name: 'Bill',
                    age: 26,
                    sex: 'Male'
                }, {
                    name: 'Tracy',
                    age: 22,
                    sex: 'Female'
                }, {
                    name: 'Chris',
                    age: 36,
                    sex: 'Male'
                }]
            }
        })
    </script>
</html>
