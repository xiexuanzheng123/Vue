<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <!-- View层 -->
        <div id="app">{{ message }}</div>
    </body>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script>
        //这是model
        var exampleData = {
            message: "Hello World!"
        }
        //创建一个Vue实例或“ViewModel” 连接view和model
        new Vue({
            el: '#app',
            message: exampleData
        });
    </script>
</html>
