<! DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>compute</title>
        <script src="https://unpkg.com/vue/dist/vue.js"></script>
    </head>
    <body>
        <div id="example">
            <p>Original message: "{{ message }}"</p>
            <p>Computed reversed message: "{{ reversedMessage }}"</p>
        </div>
    </body>
    <script>
        var vm = new Vue({
            el: "#example",
            data:{
                message: 'Hello'
            },
            computed: {
                reversedMessage: function(){
                    return this.message.split('').reverse().join('');
                }
            }
        })
    </script>
</html>
