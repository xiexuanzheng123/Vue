<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>V-IF</title>
        <script src="https://unpkg.com/vue/dist/vue.js"></script>
    </head>
    <body>
        <div id="app">
            <div v-if="Math.random() > 0.5">
                随机数大于0.5
            </div>
            <div v-else>
                随机数小于等于0.5
            </div>
        </div>
        <script type="text/javascript" src="../js/v-if.js"></script>
    </body>
</html>
