<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>V-on</title>
        <script src="https://unpkg.com/vue/dist/vue.js"></script>
    </head>
    <body>
        <div id="app">
            <p><input type="text" v-model="message"/></p>
            <p><button v-on:click="greet">Greet</button></p>
            <p><button v-on:click="say('Hi')">Hi</button></p>
        </div>
    </body>
    <script>
        var vm = new Vue({
            el:'#app',
            data:{
                message:'Hello Vue.js'
            },
            methods:{
                greet: function(){
                    alert(this.message);
                },
                say:function(msg){
                    alert(msg);
                }
            }
        })
    </script>
</html>
